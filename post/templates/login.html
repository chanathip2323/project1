<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'assets/style.css' %} "/> 
    <title>diary</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="about" class="sign-in-form">
            <h2 class="title">เข้าสู่ระบบ</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="เข้าสู่ระบบ" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">ลงทะเบียน</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="ลงทะเบียน" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>เป็นผู้ใช้รายใหม่ ?</h3>
            <p>
              สามารถลงทะเบียนได้ที่นี่
            </p>
            <button class="btn transparent" id="sign-up-btn">
              ลงทะเบียน
            </button>
          </div>
          <img src="{% static 'assets/img/log.svg ' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>มีบัญชีผู้ใช้เเล้ว ?</h3>
            <p>
              เข้าสู้ระบบได้เลย
            </p>
            <button class="btn transparent" id="sign-in-btn">
              เข้าสู่ระบบ
            </button>
          </div>
          <img src="{% static 'assets/img/register.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'assets/app.js' %}"></script>
  </body>
</html>
