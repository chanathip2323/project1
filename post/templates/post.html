<!DOCTYPE html>
<html> <!--lang="en"-->
{% load static %}
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block headder %} livediary {% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static 'assets/css/clean-blog.min.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/home">Livediary</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>
  <div class="container-wrap">
    <div class="row animate-box" >
			{% block body %} 
			{% endblock%}
    </div>
        
	</div>

  <!-- Page Header -->

  <header class="masthead"  style="background-image: url('static/assets/img/home-bg.jpg')">
   <form class="form-horizontal" action="/post" method="POST"  enctype="multipart/form-data">
     {% csrf_token %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
       
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
          <form action="/about">
          <label for="title">ชื่อ:</label>
          <input type="text" name="title" value="John" required><br>
          {% comment %} <textarea name="description" rows="5" cols="50"> garden.</textarea> {% endcomment %}
          <label for="description">ข้อความ:</label>
          <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
            <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
          <div class="btn-toolbar">
            <div class="btn-group">
             <button class="btn" data-original-title="Bold - Ctrl+B"><i class="icon-bold" id = "Bold"></i></button>
             <button class="btn" data-original-title="Italic - Ctrl+I"><i class="icon-italic"></i></button>
             <button class="btn" data-original-title="List"><i class="icon-list"></i></button>
             <button class="btn" data-original-title="Img"><i class="icon-picture"></i></button>
             <button class="btn" data-original-title="URL"><i class="icon-arrow-right"></i></button>
            </div>
            <div class="btn-group">
             <button class="btn" data-original-title="Align Right"><i class="icon-align-right"></i></button>
             <button class="btn" data-original-title="Align Center"><i class="icon-align-center"></i></button>
             <button class="btn" data-original-title="Align Left"><i class="icon-align-left"></i></button>
            </div>
            <div class="btn-group">
             <button class="btn" data-original-title="Preview"><i class="icon-eye-open"></i></button>
             <button class="btn" data-original-title="Save"><i class="icon-ok"></i></button>
             <button class="btn" data-original-title="Cancel"><i class="icon-trash"></i></button>
            </div>
          </div>
          <input type="text" name="description" value="description" required><br><br>
          <input type="submit" value="Submit" href="/about" >&nbsp;&nbsp;&nbsp;
          </form>
          </div>
        </div>
      </div>
    </div>
  </header> 
  <div class="container" >
      {% block content %}
      {% endblock %}
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'assets/js/clean-blog.min.js' %}"></script>

</body>

</html>
